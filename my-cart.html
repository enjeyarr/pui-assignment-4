<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Kreon:400,700" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="my-cart.css">
  </head>
  <body>
    <header>
      <div id="header-center">   <!-- constraint to center header  -->        
        <a href="../index.html">  
          <img src="../images/logo.svg" class="logo-global" id="logo-header" alt="Bun Bun Bake Shop"/>
        </a>
        <nav>   <!-- header navigation -->
          <a href="../my-cart.html">
            <svg class="cart-circle" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"> <!-- circle to hold # of items in cart -->
              <defs></defs>
              <title>Cart Number Circle</title>
              <circle class="circle" cx="18" cy="18" r="18"/>
            </svg>
            <img src="../cart.svg" class="cart" alt="My Cart"/>
            <p class="cart-number">1</p>
          </a>
          <a href="my-cart.html">
            <img src="cart.svg" class="cart" alt="My Cart"/>
          </a>
          <p class="cart-number"></p>
          <ul>
              <a href="index.html">
                <li>Home</li>
              </a>
              <a href="our-rolls.html">
                <li>Our Rolls</li>
              </a>
              <a href="index.html">
                <li>About Us</li>
              </a>
              <a href="index.html">
                <li>Locations</li>
              </a>
              <a href="index.html">
                <li>Delivery</li>
              </a>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section> <!-- shopping cart contents -->
        <h2>My Cart</h2>
      
        <div id="cart-headings">
          <h3>Flavor</h3>
          <h3>Quantity</h3>
          <h3>Other Flavor(s)</h3>
          <h3>Price</h3>
        </div>
        
        <div id="cart-wrapper"></div> <!-- cart-wrapper end -->
        <h3 id="total-header">Total Price</h3>
        <p id="total-price">$109.00</p>
        <button id="checkout">GO TO CHECKOUT</button>

        
      </section>
    </main>
    <footer>
      <a href="index.html">  <!-- logo in footer -->
        <img src="images/logo-white.svg" class="logo-global" id="logo-footer" alt="Bun Bun Bake Shop"/>
      </a>
      <nav> <!-- repeated navigation in footer -->
          <ul>
              <a href="index.html">
                <li>Home</li>
              </a>
              <a href="our-rolls.html">
                <li>Our Rolls</li>
              </a>
              <a href="index.html">
                <li>About Us</li>
              </a>
              <a href="index.html">
                <li>Locations</li>
              </a>
              <a href="index.html">
                <li>Delivery</li>
              </a>
          </ul>
        </nav>
      <p id="copyright">&copy; 2017</p>  <!-- copyright notice -->
    </footer> 
    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/global.js"></script>
  </body>
</html>
